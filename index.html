<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>4th sem AIML CGPA Calculator</h1>
        <form id="gradeForm">
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Credit</th>
                        <th>Marks</th>
                        <th>Subject Credit</th>
                        <th>Final Credit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>MATH</td>
                        <td>3</td>
                        <td><input type="number" class="subject-marks" ></td>
                        <td class="my-credit"></td>
                        <td class="final-credit"></td>
                    </tr>
                    <tr>
                        <td>DAA</td>
                        <td>4</td>
                        <td><input type="number" class="subject-marks" ></td>
                        <td class="my-credit"></td>
                        <td class="final-credit"></td>
                    </tr>
                    <tr>
                        <td>MCES</td>
                        <td>4</td>
                        <td><input type="number" class="subject-marks" ></td>
                        <td class="my-credit"></td>
                        <td class="final-credit"></td>
                    </tr>
                    <tr>
                        <td>OS</td>
                        <td>3</td>
                        <td><input type="number" class="subject-marks" ></td>
                        <td class="my-credit"></td>
                        <td class="final-credit"></td>
                    </tr>
                    <tr>
                        <td>BIO</td>
                        <td>2</td>
                        <td><input type="number" class="subject-marks" ></td>
                        <td class="my-credit"></td>
                        <td class="final-credit"></td>
                    </tr>
                    <tr>
                        <td>PYTHON LAB</td>
                        <td>1</td>
                        <td><input type="number" class="subject-marks" ></td>
                        <td class="my-credit"></td>
                        <td class="final-credit"></td>
                    </tr>
                    <tr>
                        <td>CIP</td>
                        <td>1</td>
                        <td><input type="number" class="subject-marks" ></td>
                        <td class="my-credit"></td>
                        <td class="final-credit"></td>
                    </tr>
                    <tr>
                        <td>WP LAB</td>
                        <td>1</td>
                        <td><input type="number" class="subject-marks" ></td>
                        <td class="my-credit"></td>
                        <td class="final-credit"></td>
                    </tr>
                    <tr>
                        <td>UHV</td>
                        <td>1</td>
                        <td><input type="number" class="subject-marks" ></td>
                        <td class="my-credit"></td>
                        <td class="final-credit"></td>
                    </tr>
                    <tr>
                        <td>INTERNSHIP</td>
                        <td>2</td>
                        <td><input type="number" class="subject-marks" ></td>
                        <td class="my-credit"></td>
                        <td class="final-credit"></td>
                    </tr>
                    <!-- Add more subjects and credits as needed -->
                </tbody>
            </table>
        </form>
        <h2>Result:</h2>
        <!--<p id="mtc">Your totalcredits will appear here.</p>
            <p id="tc">the credits appear here.</p>  -->
        <p id="result">Your CGPA will appear here.</p>
    </div>

    <script src="script.js"></script>
    <footer>
        <div class="right-corner">
            <p>nehakb</p>
            <a href="https://www.linkedin.com/in/nehakb/">
                <img src="linkedin-logo.png" alt="LinkedIn Profile">
            </a> <br>
            <a href="https://github.com/nehakb07">
                <img src="github-logo.png" alt="GitHub Profile">
            </a>
        </div>
    </footer>
</body>
</html>
